<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asisten Gesture Web</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <style>
    body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
    .container { position: relative; display: inline-block; }
    #output_canvas { position: absolute; left: 0; top: 0; z-index: 1; }
    video { transform: rotateY(180deg); border-radius: 10px; }
    #status { margin-top: 10px; font-weight: bold; color: #00ffcc; }
  </style>
</head>

<body>
  <h1>Asisten Kontrol Tangan</h1>
  <div class="container">
    <video id="input_video" width="640px" height="480px" autoplay></video>
    <canvas id="output_canvas" width="640px" height="480px"></canvas>
  </div>
  <div id="status">Gerakkan tangan Anda di depan kamera...</div>

  <script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusDiv = document.getElementById('status');

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // Mirroring canvas agar gerakan tangan sesuai (kanan-kanan, kiri-kiri)
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          // Gambar titik dan garis tangan
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FFCC', lineWidth: 5});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

          // CONTOH LOGIKA: Jika telunjuk (titik 8) di atas jempol (titik 4)
          const indexFingerTip = landmarks[8];
          const thumbTip = landmarks[4];

          if (indexFingerTip.y < thumbTip.y - 0.1) {
             statusDiv.innerText = "Status: Jari Telunjuk Terangkat! (Siap Menerima Perintah)";
          } else {
             statusDiv.innerText = "Status: Menunggu Gerakan...";
          }
        }
      }
      canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>

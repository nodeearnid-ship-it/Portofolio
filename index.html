<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Layar Utama - Menunggu Remote</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body {
            margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background-color: #121212; color: white;
            background-image: linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 40px 40px; display: flex; height: 100vh;
        }
        
        /* Panel Sidebar */
        #sidebar {
            width: 250px; background: rgba(0, 20, 40, 0.9);
            border-right: 2px solid #00ffcc; padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .menu-item {
            padding: 15px; border-radius: 8px; font-size: 18px; color: #aaa;
            transition: all 0.2s; border: 1px solid transparent;
        }
        /* Highlight menu yang sedang dipilih */
        .menu-item.active {
            background: rgba(0, 255, 204, 0.2); color: #fff;
            border-color: #00ffcc; transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        /* Area Konten Utama */
        #main-content {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative;
        }
        #content-box {
            text-align: center; background: rgba(0, 0, 0, 0.6);
            padding: 40px; border-radius: 15px; border: 1px solid #00ffcc;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 60%;
        }
        #content-box h1 { color: #00ffcc; font-size: 40px; margin: 0 0 15px 0; }
        
        /* Area QR Code di pojok kanan atas */
        #qr-container {
            position: absolute; top: 20px; right: 20px;
            background: white; padding: 15px; border-radius: 10px;
            text-align: center; color: black; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        #qr-container p { margin: 0 0 10px 0; font-weight: bold; font-size: 14px; }
        #status { position: absolute; bottom: 20px; right: 20px; color: #ffcc00; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="color: #00ffcc; text-align: center;">MENU</h2>
        <div class="menu-item active" data-title="üìä Dashboard Chart" data-desc="Menampilkan grafik pergerakan harga terkini.">üìä Dashboard Chart</div>
        <div class="menu-item" data-title="üí∞ Portofolio" data-desc="Melihat total aset dan riwayat transaksi.">üí∞ Portofolio</div>
        <div class="menu-item" data-title="‚öôÔ∏è Pengaturan" data-desc="Mengatur preferensi asisten dan akun.">‚öôÔ∏è Pengaturan</div>
    </div>

    <div id="main-content">
        <div id="qr-container">
            <p>Scan untuk Connect</p>
            <div id="qrcode"></div>
        </div>
        
        <div id="content-box">
            <h1 id="title">Menunggu...</h1>
            <p id="desc">Gunakan remote di HP untuk mengontrol layar ini.</p>
        </div>
        <div id="status">Menginisialisasi Server...</div>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        const titleEl = document.getElementById('title');
        const descEl = document.getElementById('desc');
        const statusEl = document.getElementById('status');
        const qrContainer = document.getElementById('qr-container');
        let currentIndex = 0;

        // Fungsi Update UI Menu
        function updateMenuSelection() {
            menuItems.forEach((item, index) => {
                if(index === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        // Fungsi Update Konten Layar Tengah
        function executeMenu() {
            const activeMenu = menuItems[currentIndex];
            titleEl.innerText = activeMenu.getAttribute('data-title');
            descEl.innerText = activeMenu.getAttribute('data-desc');
        }

        // --- Setup PeerJS (Server Realtime) ---
        const peer = new Peer(); // Membuat ID otomatis

        peer.on('open', function(id) {
            statusEl.innerText = "Sistem Siap. Menunggu koneksi dari HP...";
            statusEl.style.color = "#00ffcc";
            
            // Buat URL untuk remote. Pastikan remote.html berada di folder yang sama.
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
            const remoteUrl = `${baseUrl}/remote.html?host=${id}`;
            
            // Buat QR Code
            new QRCode(document.getElementById("qrcode"), {
                text: remoteUrl, width: 150, height: 150
            });
        });

        // Ketika HP berhasil konek ke layar ini
        peer.on('connection', function(conn) {
            statusEl.innerText = "HP Terhubung! üü¢";
            statusEl.style.color = "#00ff00";
            qrContainer.style.display = 'none'; // Sembunyikan QR jika sudah konek

            // Mendengarkan perintah dari HP
            conn.on('data', function(command) {
                if (command === 'UP') {
                    if (currentIndex > 0) currentIndex--;
                    updateMenuSelection();
                } 
                else if (command === 'DOWN') {
                    if (currentIndex < menuItems.length - 1) currentIndex++;
                    updateMenuSelection();
                } 
                else if (command === 'OK') {
                    executeMenu();
                    
                    // Beri efek visual berkedip saat dieksekusi
                    menuItems[currentIndex].style.background = "#fff";
                    setTimeout(() => menuItems[currentIndex].style.background = "", 150);
                }
            });

            conn.on('close', () => {
                statusEl.innerText = "Koneksi terputus. Muat ulang halaman.";
                statusEl.style.color = "red";
            });
        });
    </script>
</body>
</html>

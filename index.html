<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Online Realtime</title>
    <style>
        :root { --primary: #0984e3; --secondary: #74b9ff; --bg: #dfe6e9; --accent: #d63031; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #2d3436; }
        
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* Header */
        header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 30px 20px; text-align: center; }
        header h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }
        
        /* Area Pemenang */
        .winner-section { padding: 40px 20px; text-align: center; background: #fff; border-bottom: 2px dashed #b2bec3; display: none; animation: slideDown 0.5s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .winner-name { font-size: 2.5rem; color: var(--accent); font-weight: 800; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }
        .confetti { font-size: 4rem; margin-bottom: 10px; display: block; }

        /* List Peserta */
        .list-area { padding: 0; max-height: 400px; overflow-y: auto; }
        .participant-card { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #f1f2f6; transition: 0.2s; }
        .participant-card:hover { background: #f9f9f9; }
        .badge { padding: 6px 12px; border-radius: 30px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .badge-wait { background: #dfe6e9; color: #636e72; }
        .badge-win { background: #55efc4; color: #00b894; box-shadow: 0 2px 10px rgba(85, 239, 196, 0.4); }

        /* Admin Dashboard */
        .admin-panel { background: #2d3436; color: white; padding: 25px; display: none; }
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 8px; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        
        .btn-add { background: var(--primary); color: white; padding: 0 20px; }
        .btn-kocok { width: 100%; background: #fdcb6e; color: #2d3436; font-size: 1.1rem; padding: 15px; box-shadow: 0 5px 15px rgba(253, 203, 110, 0.3); }
        .btn-reset { width: 100%; background: transparent; border: 1px solid #ff7675; color: #ff7675; margin-top: 15px; padding: 10px; font-size: 0.8rem; }
        .btn-reset:hover { background: #ff7675; color: white; }

        /* Footer Login */
        .admin-trigger { text-align: center; margin-top: 30px; font-size: 0.8rem; color: #b2bec3; cursor: pointer; }
        .admin-trigger:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üéÅ ARISAN KITA</h1>
        <p>Total Peserta: <span id="count">Loading...</span></p>
    </header>

    <div id="winnerDisplay" class="winner-section">
        <span class="confetti">üéâ</span>
        <div style="font-size: 0.9rem; color: #636e72;">PEMENANG PERIODE INI</div>
        <div id="winnerName" class="winner-name">...</div>
        <div style="font-size: 0.8rem; color: #b2bec3;">Selamat ya! Jangan lupa bayar pajak admin üòú</div>
    </div>

    <div class="list-area" id="participantList">
        <div style="padding:20px; text-align:center; color:#aaa;">Menghubungkan ke Database...</div>
    </div>

    <div id="adminPanel" class="admin-panel">
        <h3 style="margin-top:0; border-bottom:1px solid #444; padding-bottom:10px;">üîß Admin Dashboard</h3>
        
        <div class="input-group">
            <input type="text" id="newName" placeholder="Nama Peserta Baru...">
            <button class="btn-add" id="btnAdd">TAMBAH</button>
        </div>
        
        <button class="btn-kocok" id="btnKocok">üé≤ KOCOK ARISAN SEKARANG</button>
        
        <button class="btn-reset" onclick="resetArisan()">‚ö†Ô∏è RESET SEMUA (MULAI DARI NOL)</button>
    </div>
</div>

<div class="admin-trigger" onclick="toggleAdmin()">üîí Klik disini untuk Login Admin</div>

<script type="module">
  // Import Firebase Firestore (Database)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, query, orderBy, where, getDocs, writeBatch } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // KONFIGURASI KAMU (SUDAH DIPASANG)
  const firebaseConfig = {
    apiKey: "AIzaSyCfgWS873_83hYYIpA5oB-rLx2Hf_Oro8Q",
    authDomain: "arisandb-cec0c.firebaseapp.com",
    projectId: "arisandb-cec0c",
    storageBucket: "arisandb-cec0c.firebasestorage.app",
    messagingSenderId: "873829943329",
    appId: "1:873829943329:web:eebbfd0d0e6e3082c7fb60",
    measurementId: "G-8S76RFLE0C"
  };

  // Inisialisasi
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const colRef = collection(db, "peserta_arisan"); // Nama koleksi di database

  // 1. DENGAR DATA (REALTIME LISTENER)
  const q = query(colRef, orderBy("tanggal_daftar", "desc"));
  
  onSnapshot(q, (snapshot) => {
    let html = '';
    let total = 0;
    
    snapshot.docs.forEach(doc => {
      const data = doc.data();
      total++;
      
      let statusClass = data.status === 'Menang' ? 'badge-win' : 'badge-wait';
      let statusText = data.status === 'Menang' ? 'üèÜ MENANG' : '‚è≥ BELUM';
      let bgStyle = data.status === 'Menang' ? 'background: #f0fff4;' : '';
      let textStyle = data.status === 'Menang' ? 'font-weight:bold; color:#00b894;' : '';

      html += `
        <div class="participant-card" style="${bgStyle}">
            <span style="${textStyle}">${data.nama}</span>
            <span class="badge ${statusClass}">${statusText}</span>
        </div>
      `;
    });

    document.getElementById('participantList').innerHTML = total > 0 ? html : '<div style="padding:20px; text-align:center;">Belum ada peserta.</div>';
    document.getElementById('count').innerText = total + " Orang";
  });

  // 2. TAMBAH PESERTA
  document.getElementById('btnAdd').addEventListener('click', async () => {
    const input = document.getElementById('newName');
    const nama = input.value.trim();
    if(!nama) return alert("Isi nama dulu dong!");

    const btn = document.getElementById('btnAdd');
    btn.innerText = "...";
    
    try {
        await addDoc(colRef, {
            nama: nama,
            status: "Belum",
            tanggal_daftar: Date.now()
        });
        input.value = ''; 
        // Tidak perlu alert, data akan muncul sendiri
    } catch(e) {
        alert("Gagal: " + e.message);
    }
    btn.innerText = "TAMBAH";
  });

  // 3. KOCOK ARISAN
  document.getElementById('btnKocok').addEventListener('click', async () => {
    // Ambil data yang BELUM menang
    const qBelum = query(colRef, where("status", "==", "Belum"));
    const snapshot = await getDocs(qBelum);
    
    if(snapshot.empty) {
        return alert("Waduh, semua peserta sudah menang! Silakan Reset.");
    }

    const candidates = [];
    snapshot.docs.forEach(doc => {
        candidates.push({ id: doc.id, ...doc.data() });
    });

    const btn = document.getElementById('btnKocok');
    const originalText = btn.innerText;
    
    // Efek Drama (Loading)
    let count = 0;
    const interval = setInterval(() => {
        const randomName = candidates[Math.floor(Math.random() * candidates.length)].nama;
        btn.innerText = "MENGACAK: " + randomName;
        count++;
        if(count > 15) clearInterval(interval);
    }, 100);

    setTimeout(async () => {
        // Pilih Pemenang Final
        const winner = candidates[Math.floor(Math.random() * candidates.length)];
        
        // Update Database
        const winnerRef = doc(db, "peserta_arisan", winner.id);
        await updateDoc(winnerRef, {
            status: "Menang",
            tanggal_menang: Date.now()
        });

        // Tampilkan
        tampilkanPemenang(winner.nama);
        btn.innerText = originalText;
    }, 2000);
  });

  // Fungsi Tampilan Pemenang
  function tampilkanPemenang(nama) {
      const box = document.getElementById('winnerDisplay');
      document.getElementById('winnerName').innerText = nama;
      box.style.display = 'block';
      box.scrollIntoView({behavior: "smooth"});
      
      // Audio effect (Opsional, kalau mau ada suara 'cling')
      // new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3').play();
  }

  // 4. RESET (MULAI ULANG)
  window.resetArisan = async () => {
    if(!confirm("YAKIN MAU RESET?\nSemua status peserta akan kembali menjadi 'BELUM MENANG'.")) return;
    
    const snapshot = await getDocs(colRef);
    const batch = writeBatch(db); 
    
    snapshot.docs.forEach(doc => {
        batch.update(doc.ref, { status: "Belum" });
    });
    
    await batch.commit();
    document.getElementById('winnerDisplay').style.display = 'none';
    alert("Data berhasil di-reset! Siap untuk putaran baru.");
  }

</script>

<script>
    // Logic Login Sederhana
    function toggleAdmin() {
        const pass = prompt("Masukkan Password Admin:");
        // PASSWORDNYA: 1234
        if(pass === "1234") { 
            document.getElementById('adminPanel').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            alert("Password salah! (Coba: 1234)");
        }
    }
</script>

</body>
</html>

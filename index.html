<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Remote Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: white; padding: 20px; }
        #qrcode { background: white; padding: 15px; display: inline-block; border-radius: 10px; margin-top: 20px; }
        .input-group { margin-bottom: 20px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 250px; }
        button { padding: 10px 20px; border-radius: 5px; background: #2ecc71; color: white; border: none; cursor: pointer; }
        #video-container { margin-top: 30px; display: none; }
        img { width: 100%; max-width: 600px; border: 3px solid #333; }
    </style>
</head>
<body>

    <h2>Hubungkan Kamera via QR</h2>
    
    <div class="input-group">
        <input type="text" id="ipAddress" placeholder="Masukkan IP (Contoh: 192.168.1.5:8080)">
        <button onclick="generateQR()">Buat QR Scan</button>
    </div>

    <div id="qrcode"></div>
    <p id="hint" style="display:none;">Scan QR ini dengan HP kedua atau buka linknya langsung.</p>

    <div id="video-container">
        <h3>Live Feed:</h3>
        <img id="live-video" src="" alt="Video Stream">
    </div>

    <script>
        function generateQR() {
            let ip = document.getElementById('ipAddress').value;
            if (!ip) return alert("Masukkan IP dulu!");

            let fullUrl = "http://" + ip + "/video";
            
            // Hapus QR lama jika ada
            document.getElementById('qrcode').innerHTML = "";
            
            // Buat QR Code baru
            new QRCode(document.getElementById("qrcode"), fullUrl);
            
            // Tampilkan video di halaman ini juga sebagai preview
            document.getElementById('video-container').style.display = "block";
            document.getElementById('live-video').src = fullUrl;
            document.getElementById('hint').style.display = "block";
        }
    </script>
</body>
</html>

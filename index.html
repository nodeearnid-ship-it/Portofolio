<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratama | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --insta-color: #E1306C;
            --accent: #2563eb;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animasi Muncul */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            text-align: center;
            animation: reveal 1s ease-out;
            max-width: 400px;
            width: 90%;
        }

        .logo { 
            font-weight: 800; 
            font-size: 1.8rem; 
            margin-bottom: 10px; 
        }
        .logo span { color: var(--accent); }

        .tagline { 
            color: var(--muted); 
            font-size: 1rem; 
            margin-bottom: 40px; 
        }

        /* Link Card */
        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid #f1f5f9;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        /* Ikon Instagram */
        .icon-box {
            width: 70px;
            height: 70px;
            background: #fff5f8;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: var(--insta-color);
        }

        .card h3 { font-weight: 700; font-size: 1.2rem; }
        
        /* Stats Realtime */
        .stats-box {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }

        .count {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -1px;
        }

        .label {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Live Indicator */
        .live-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 10px #22c55e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Pratama<span>.</span></div>
        <p class="tagline">Digital Creator & Developer</p>

        <a href="https://t.me/USERNAME_CHANNEL_KAMU" target="_blank" class="card">
            <div class="icon-box">
                <i class="fab fa-instagram"></i>
            </div>
            <h3>Join My Community</h3>
            
            <div class="stats-box">
                <span class="count" id="sub-count">0</span>
                <span class="label">
                    <span class="live-dot"></span>Subscribers
                </span>
            </div>
        </a>
    </div>

    <script>
        // Data dari Pratama
        const botToken = '8503985331:AAHhcap_1pYf_IElaY4umrctYZkcVF8j1rE';
        const channelId = '@USERNAME_CHANNEL_KAMU'; // <--- GANTI INI DENGAN USERNAME CHANNEL KAMU

        async function fetchSubs() {
            try {
                const res = await fetch(`https://api.telegram.org/bot${botToken}/getChatMembersCount?chat_id=${channelId}`);
                const data = await res.json();
                
                if (data.ok) {
                    const currentVal = parseInt(document.getElementById('sub-count').innerText.replace(/,/g, ''));
                    animateValue(document.getElementById('sub-count'), currentVal, data.result, 1000);
                }
            } catch (e) {
                console.error("Gagal ambil data", e);
            }
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        // Jalankan & Update tiap 30 detik
        fetchSubs();
        setInterval(fetchSubs, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Kamera Instan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; background: #121212; color: #fff; margin: 0; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { padding: 12px; width: 80%; border-radius: 6px; border: none; margin-bottom: 15px; font-size: 16px; text-align: center; }
        button { background: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 6px; font-size: 16px; cursor: pointer; width: 85%; font-weight: bold; }
        #qr-wrapper { background: white; padding: 15px; display: inline-block; border-radius: 8px; margin-top: 20px; }
        #video-feed { width: 100%; border-radius: 8px; border: 3px solid #2ecc71; margin-top: 15px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="setup-view">
        <h2>Setup Monitor Cepat</h2>
        <p style="color: #bbb; font-size: 0.9em;">Pastikan kedua HP pakai Wi-Fi yang sama.</p>
        <p>1. Buka aplikasi <b>IP Webcam</b> di HP Kamera & klik Start Server.</p>
        <p>2. Ketik IP yang muncul di layar HP Kamera ke bawah ini:</p>
        
        <input type="text" id="ip-input" placeholder="Contoh: 192.168.1.5:8080">
        <button onclick="buatQR()">BUAT QR MONITOR</button>

        <div id="qr-wrapper" class="hidden"><div id="qrcode"></div></div>
        <p id="hint" class="hidden" style="color: #2ecc71; margin-top:15px;">▲ Scan QR ini pakai HP Pertama (Monitor) ▲</p>
    </div>

    <div class="card hidden" id="monitor-view">
        <h2 style="color: #2ecc71;">● LIVE MONITORING</h2>
        <img id="video-feed" src="" alt="Kehilangan Sinyal Kamera...">
        <button style="margin-top: 20px; background: #e74c3c;" onclick="window.location.href=window.location.pathname">Tutup Kamera</button>
    </div>

    <script>
        // Cek apakah link dibuka dari hasil scan QR (ada IP di link-nya)
        const urlParams = new URLSearchParams(window.location.search);
        const targetIp = urlParams.get('ip');

        if (targetIp) {
            // JIKA HASIL SCAN: Langsung buka mode monitor tanpa loading!
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('monitor-view').classList.remove('hidden');
            
            const videoFeed = document.getElementById('video-feed');
            videoFeed.style.display = 'block';
            
            // Mengambil aliran gambar MJPEG secara langsung (0 detik jeda)
            videoFeed.src = "http://" + targetIp + "/video";
        }

        function buatQR() {
            // Bersihkan teks (buang http:// kalau user ga sengaja ngetik)
            let ip = document.getElementById('ip-input').value.replace('http://', '').trim();
            if (!ip) return alert("Ketik IP-nya dulu, ya!");

            // Buat link ke file HTML ini sendiri, ditambah info IP
            const linkMonitor = window.location.origin + window.location.pathname + "?ip=" + ip;
            
            // Tampilkan QR
            document.getElementById('qr-wrapper').classList.remove('hidden');
            document.getElementById('hint').classList.remove('hidden');
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), linkMonitor);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>HP Kamera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; margin: 0; }
        video { width: 100%; height: auto; background: #222; }
        #qr-container { background: white; padding: 20px; display: inline-block; border-radius: 10px; margin-top: 10px; }
        h2 { margin: 10px 0; font-size: 1.2rem; }
    </style>
</head>
<body>
    <video id="localVideo" autoplay playsinline muted></video>
    <div id="setup">
        <h2>Scan untuk Monitoring:</h2>
        <div id="qr-container"><div id="qrcode"></div></div>
        <p id="peer-id">Menghubungkan...</p>
    </div>

    <script>
        const peer = new Peer(); // Membuat ID otomatis
        const videoElement = document.getElementById('localVideo');

        peer.on('open', (id) => {
            document.getElementById('peer-id').innerText = "ID: " + id;
            // Buat QR Code berisi link ke remote.html dengan parameter ID
            // Ganti URL di bawah dengan alamat tempat kamu hosting remote.html
            const remoteUrl = window.location.href.replace('index.html', 'remote.html') + "?id=" + id;
            new QRCode(document.getElementById("qrcode"), remoteUrl);
        });

        // Minta akses kamera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true })
            .then(stream => {
                videoElement.srcObject = stream;
                // Jawab panggilan jika ada remote yang masuk
                peer.on('call', call => {
                    call.answer(stream);
                });
            });
    </script>
</body>
</html>

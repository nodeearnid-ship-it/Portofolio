<!DOCTYPE html>
<html>
<head>
    <title>Remote Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; }
        video { width: 100%; max-width: 600px; border: 2px solid #2ecc71; margin-top: 20px; }
        .status { padding: 10px; background: #333; }
    </style>
</head>
<body>
    <div class="status" id="status">Status: Menunggu Kamera...</div>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        const peer = new Peer();
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        peer.on('open', () => {
            if (targetId) {
                document.getElementById('status').innerText = "Status: Menghubungkan ke " + targetId;
                // Hubungi kamera (minta stream kosong dulu agar bisa menerima stream)
                navigator.mediaDevices.getUserMedia({ video: false, audio: false })
                    .then(stream => {
                        const call = peer.call(targetId, stream);
                        call.on('stream', remoteStream => {
                            document.getElementById('remoteVideo').srcObject = remoteStream;
                            document.getElementById('status').innerText = "Status: Live!";
                        });
                    });
            } else {
                document.getElementById('status').innerText = "Status: ID tidak ditemukan. Silakan scan ulang.";
            }
        });
    </script>
</body>
</html>
